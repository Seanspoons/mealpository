<div class="w-full pt-16 px-5 mt-12 mb-6 sm:mt-14 md:mt-16 lg:mt-20 lg:mb-8 flex flex-col items-center">

    <h1 class="text-3xl lg:text-4xl">add a new recipe</h1>

    <div class="w-full mt-6 mb-10 lg:mb-12 flex flex-col items-center">

        <app-file-upload (fileProcessed)="onFileProcessed($event)"></app-file-upload>

        <form [formGroup]="addForm" class="w-full" (ngSubmit)="onSubmit()">
            
            <div class="flex flex-row items-center w-full px-4 mt-6 bg-013a63 rounded-md h-8 md:h-10"> <!-- Put little i icon bubbles beside the input label to explain how the input should be added (units or no units) -->
                <h2 class="text-white"> title </h2>
            </div>
            <input 
                id="title"
                formControlName="title"
                type="text"
                placeholder="recipe title"
                class="px-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
            >

            <div class="flex flex-row items-center w-full px-4 mt-6 bg-013a63 rounded-md h-8 md:h-10">
                <h2 class="text-white"> prep, cook, & total time </h2>
            </div>
            <div class="flex flex-row">
                <input 
                    id="prepTime"
                    formControlName="prepTime"
                    type="text"
                    placeholder="prep time"
                    class="px-3 h-12 w-1/3 text-base mr-2 placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
                >
                <input 
                    id="cookTime"
                    formControlName="cookTime"
                    type="text"
                    placeholder="cook time"
                    class="px-3 h-12 w-1/3 text-base mr-2 placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
                >
                <input 
                    id="totalTime"
                    formControlName="totalTime"
                    type="text"
                    placeholder="total time"
                    class="px-3 h-12 w-1/3 text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
                >
            </div>

            <div class="flex flex-row items-center w-full px-4 mt-6 bg-013a63 rounded-md h-8 md:h-10">
                <h2 class="text-white"> servings </h2>
            </div>
            <input 
                id="servings"
                formControlName="servings"
                type="text"
                placeholder="recipe servings"
                class="px-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
            >

            <div class="flex flex-row justify-between items-center w-full pl-4 mt-6 bg-013a63 rounded-md h-8 md:h-10">
                <h2 class="text-white"> ingredients</h2>
                <button (click)="onAddIngredient()" class="bg-0064ac hover:bg-597385 h-full rounded-md w-11 text-white">+</button>
            </div>
            <div *ngFor="let ingr of ingredientCounter; let i = index" class="flex flex-row">
                <input 
                    [id]="'ingrQuantity' + i"
                    [formControlName]="ingr + 'Quantity'"
                    type="text"
                    placeholder="quantity"
                    class="px-3 h-12 w-1/3 text-base mr-2 placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
                >
                <input 
                    [id]="'ingrUnit' + i"
                    [formControlName]="ingr + 'Unit'"
                    type="text"
                    placeholder="unit"
                    class="px-3 h-12 w-1/3 text-base mr-2 placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
                >
                <input 
                    [id]="'ingredient' + i"
                    [formControlName]="ingr + 'Ingredient'"
                    type="text"
                    placeholder="ingredient"
                    class="px-3 h-12 w-1/3 text-base mr-2 placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
                >
                <button (click)="onRemoveIngredient(ingr)" class="bg-red-600 hover:bg-597385 w-14 text-white px-3 h-12 text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14">-</button>
            </div>

            <div class="flex flex-row items-center w-full px-4 mt-6 bg-013a63 rounded-md h-8 md:h-10">
                <h2 class="text-white"> description </h2>
            </div>
            <textarea
                id="description"
                formControlName="description"
                placeholder="recipe description"
                class="px-3 py-2 h-36 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-40"
            ></textarea>

            <div class="flex flex-row justify-between items-center w-full pl-4 mt-6 bg-013a63 rounded-md h-8 md:h-10">
                <h2 class="text-white"> instructions </h2>
                <button (click)="onAddInstruction()" class="bg-0064ac hover:bg-597385 h-full rounded-md w-11 text-white">+</button>
            </div>
            <div *ngFor="let inst of instructionCounter; let i = index" class="flex flex-row">
                <input
                    [id]="'instruction' + i"
                    [formControlName]="inst + 'Instruction'"
                    type="text"
                    placeholder="recipe instruction"
                    class="px-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
                >
                <button (click)="onRemoveInstruction(inst)" class="bg-red-600 hover:bg-597385 w-14 text-white px-3 h-12 text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14">-</button>
            </div>

            <div class="flex flex-row items-center w-full px-4 mt-6 bg-013a63 rounded-md h-8 md:h-10">
                <h2 class="text-white"> image url </h2>
            </div>
            <input 
                id="imageURL"
                formControlName="imageURL"
                type="text"
                placeholder="recipe image url"
                class="px-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-2 md:h-14"
            >

            <button type="submit" class="bg-013a63 hover:bg-597385 text-white text-lg rounded-md w-full mt-8 h-12 text-center md:h-14 md:mt-10">confirm recipe creation</button>

        </form>

    </div>

</div>
