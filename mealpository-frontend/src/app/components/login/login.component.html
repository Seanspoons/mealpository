<div class="z-0 bg-white flex flex-col justify-center items-center pt-8 pl-6 pr-6 pb-8 w-full mt-12 sm:mt-14 md:mt-16 lg:mt-20">

    <h1 class="text-2xl sm:text-3xl lg:text-4xl">log in</h1>
    <div class="mt-10 w-full flex flex-col items-center">
        <form class="w-full" (ngSubmit)="onSubmit()">
            <input class="pl-3 h-8 w-full text-sm placeholder-4e4e4e border border-d9d9d9 rounded-md" type="text" placeholder="email">
            <input class="pl-3 h-8 w-full text-sm placeholder-4e4e4e border border-d9d9d9 rounded-md mt-4" type="text" placeholder="password">
            <div class="flex flex-row justify-between mt-3">
                <p class="text-sm">keep me signed in</p>
                <p class="text-sm text-013a63 underline">forgot password?</p>
            </div>
            
        </form>
    </div>

</div>
