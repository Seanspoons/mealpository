<div class="flex flex-col items-center lg:mt-8">
    <div class="flex flex-col w-64 h-44 border-2 border-d9d9d9 rounded-md items-center justify-center sm:w-72 sm:h-48 md:w-80 md:h-56 lg:w-96 lg:h-64">
        <img class="w-20 h-16 mb-3 lg:w-24 lg:h:20" src="../assets/img/upload-icon.svg" alt="cloud with upwards arrow">
        <label for="fileInput" class="cursor-pointer">
            <span *ngIf="!fileSelected" class="inline-flex items-center px-4 py-2 mt-2 bg-013a63 hover:bg-597385 text-white rounded-md">
                select file to upload
            </span>
            <span *ngIf="fileSelected" class="inline-flex items-center px-4 py-2 mt-2 bg-013a63 hover:bg-597385 text-white rounded-md">
                file selected
            </span>
            <input type="file" id="fileInput" class="hidden" (change)="onFileSelected($event)">
        </label>
    </div>
</div>
