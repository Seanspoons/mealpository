<div class="z-0 flex flex-col items-center pt-16 pl-6 pr-6 pb-8 mt-12 sm:mt-14 md:mt-16 lg:mt-20 bg-cover bg-center h-screen" style="background-image: url('../assets/img/signup-background-blur.png');">

    <h1 class="text-center text-3xl lg:text-4xl">create a mealpository account</h1>

    <div class="mt-16 w-full flex flex-col items-center max-w-[500px]">

        <form [formGroup]="signupForm" class="w-full" (ngSubmit)="onSubmit()">

            <input
                id="firstName"
                formControlName="firstName"
                type="text"
                placeholder="first name"
                class="px-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md md:h-14"
             >

            <input
                id="email"
                formControlName="email"
                type="text"
                placeholder="email"
                class="px-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-6 md:h-14"
            >

            <input
                id="password"
                formControlName="password"
                type="password"
                placeholder="choose a password"
                class="px-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-6 md:h-14 md:mt-8"
            > <!-- change to text input if user presses to see password -->

            <div *ngIf="signupError" class="mt-2 md:mt-3">
                <p class="text-red-600 text-left">there is already an account with that email - <a class="text-red-600 underline cursor-pointer" (click)="onLoginClick()">login</a> or try another</p>
            </div>

            <p class="text-sm mt-2">password should be a minimum of 6 characters</p>

            <div class="flex flex-row justify-between mt-3">

                <div class="flex flex-row mt-2 md:mt-3">
                    <input class="mr-2 h-full" type="checkbox">
                    <p class="text-base">keep me signed in</p>
                </div>

            </div>

            <button type="submit" class="bg-013a63 hover:bg-597385 text-white text-lg rounded-md w-full mt-8 h-12 text-center md:h-14 md:mt-10">create account</button>

        </form>

        <div class="flex flex-row justify-center mt-4 mb-4 md:mt-5 md:mb-5">
            <p class="text-base mr-4">already have an account?</p>
            <a class="text-base underline cursor-pointer" (click)="onLoginClick()">log in</a>
        </div>

    </div>
</div>
