<div class="z-0 flex flex-col items-center pt-16 pl-6 pr-6 pb-8 mt-12 sm:mt-14 md:mt-16 lg:mt-20">

    <h1 class="text-center text-3xl lg:text-4xl">create a mealpository account</h1>
    <div class="mt-16 w-full flex flex-col items-center max-w-[500px]">
        <form class="w-full" (ngSubmit)="onSubmit()">
            <input class="pl-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md md:h-14" type="text" placeholder="first name">
            <input class="pl-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-6 md:h-14" type="text" placeholder="email">
            <input class="pl-3 h-12 w-full text-base placeholder-4e4e4e border border-d9d9d9 rounded-md mt-6 md:h-14 md:mt-8" type="password" placeholder="choose a password"> <!-- change to text input if user presses to see password -->
            <p class="text-sm mt-2">password should be a minimum of 6 characters</p>
            <div class="flex flex-row justify-between mt-3">
                <div class="flex flex-row mt-2 md:mt-3">
                    <input class="mr-2 h-full" type="checkbox">
                    <p class="text-base">keep me signed in</p>
                </div>
            </div>
            <button class="bg-013a63 hover:bg-597385 text-white text-lg rounded-md w-full mt-8 h-12 text-center md:h-14 md:mt-10">create account</button>
        </form>
    </div>
</div>
